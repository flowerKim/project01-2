<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>게시물 목록</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div id='main' class='container'> <!-- #main -->

<div id='header' align='right'></div>

<div id='listDiv'>
	<h1 align='center'>Free Board(JSP with EL, JSTL)</h1>
	<table id='listTable' class='table table-hover'>
	  <thead>  
		  <tr>
		    <th>번호</th>
		    <th>제목</th>
		    <th>등록일</th>
		    <th>조회수</th>
		  </tr>
	  </thead>
	  <tbody></tbody>
	</table>
	
	<div id='paging'>
	  <div><a id='prevBtn' href='#' class="btn btn-default btn-sm" >이전</a>
	    <span id='pageNo'></span>
	    <a id='nextBtn' href='#' class="btn btn-default btn-sm" >다음</a>
	  </div>
	</div>

</div> <!-- listDiv -->

<div id='formDiv'>
  <h2 align='center'>상세 보기 with EL</h2>
  <form class="form-horizontal">
		<div class="form-group view my-view">
	    <label for="fNo" class="col-sm-2 control-label">번호</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="fNo" readonly>
	    </div>
    </div>
    
    <div class="form-group">
      <label for="fTitle" class="col-sm-2 control-label">제목</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fTitle">
      </div>
    </div>
		
    <div class="form-group">
      <label for="fContent" class="col-sm-2 control-label">내용</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="fContent" rows='5'></textarea>
      </div>
    </div>
		
    <div class="form-group">
      <label for="fPassword" class="col-sm-2 control-label">비밀번호</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="fPassword">
      </div>
    </div>
		
		<div class="form-group my-view">
	    <label class="col-sm-2 control-label">조회수</label>
	    <div class="col-sm-10">
	      <p id='fViewCount' class="form-control-static"></p>
	    </div>
    </div>
		
		<div class="form-group my-view">
	    <label class="col-sm-2 control-label">첨부파일</label>
	    <div class="col-sm-10">
	      <a href='#' id='fAttachFile' class="form-control-static"></a>
	    </div>
    </div>
		
		<div class="form-group my-view">
	    <label class="col-sm-2 control-label">등록일</label>
	    <div class="col-sm-10">
	      <p id='fCreateDate' class="form-control-static"></p>
	    </div>
    </div>
		
		<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button id='insertBtn' type="button" class="btn btn-default btn-sm my-new">등록</button>
	      <button id='updateBtn' type="button" class="btn btn-default btn-sm my-view">변경</button>
	      <button id='deleteBtn' type="button" class="btn btn-default btn-sm my-view">삭제</button>
	      <button id='cancelBtn' type="reset" class="btn btn-default btn-sm">취소</button>
	    </div>
    </div>
  
  </form>
</div>

<div align='center' id='pageFooter'>
  <p>이 사이트의 모든 권리는 비트캠프의 Java72기에 있습니다.
  <address>서울시 서초구 서초동 비트캠프</address></p>
</div>

</div> <!-- #main -->

<script id="template1" type="text/x-handlebars-template">
{{#each data}}
<tr class="data-row">
  <td>{{no}}</td>
  <td><a class="titleLink" bno="{{no}}" href='#'>{{title}}</td>
  <td>{{yyyyMMdd}}</td>
  <td>{{viewCount}}</td>
</tr>
{{/each}}
</script>

<script src="../js/jquery-1.11.3.js"><</script>
<script src="../js/bootstrap.min.js"></script>
<script src='../js/handlebars-v3.0.3.js'></script>
<script src="../js/common.js"></script>
<script src="app.js"></script>
<!-- <script src="../js/dateFormat.js"></script> -->
<!-- <script src="../js/bit.js"></script> -->

</body></html>
