<style>
#paging div a {
  text-decoration: none;
  color: #000;
}
#paging div a:HOVER {
  text-decoration: none;
  color: #000;
}
#bbs01-container {
  width: 750px;
}
#listTable_free thead tr th {
  text-align: center;
  border-bottom: 1px solid #eee;
  border-top: 1px solid #eee;
  padding: 9px;
}
#listTable_free {
  margin-top: 30px;
}
#listTable_free thead tr {
  background-color: #f9f9f9;
}
#listTable_free tbody tr {
  border-bottom: 1px solid #f0f0f0;
}
#listTable_free tbody tr td {
  text-align: center;
  padding: 8px;
  color: #666;
}
#listTable_free tbody tr td a, #editDiv a {
  text-decoration: none;
  color: #000;
}
#listTable_free tbody tr td:nth-child(4) {
  text-align: left;
  width: 350px;
}
#editDiv {
  padding-top: 10px;
  text-align: right;
  padding-right: 20px;
  font-weight: bold;
}
.btn-prev-01, .btn-prev-01:HOVER, .btn-prev-01:VISITED,
.btn-next-01, .btn-next-01:HOVER, .btn-next-01:VISITED {
  background-color: #f7f7f7;
  padding: 5px;
  border: 1px solid #ddd;
}
#paging div {
  padding-top: 15px;
  padding-left: 0px;
  width: 692px;
  text-align: right;
}
</style>

<div id='bbs01-container'> <!-- #main -->
<div id='listDiv'><!-- listDiv -->
	<img src='image/bbs01_01.png'>
	<table id='listTable_free'>
	  <thead>  
		  <tr>
		    <th width='50'>번호</th>
		    <th width='80'>분류</th>
		    <th width='80'>이름</th>
		    <th>제목</th>
		    <th width='80'>조회</th>
		    <th width='120'>등록일</th>
		  </tr>
	  </thead>
	  <tbody></tbody>
	</table>
	<div id='editDiv'>
    <a id='f_writeBtn' href='#' class='link-write'>- 글쓰기</a>
  </div>
	<div id='paging'>
	  <div>
	    <span id='pageNo'></span>&nbsp;
	    <span class="btn-prev-01"><a id='prevBtn' href='#'><img src='image/prevbtn_01.png'> 이전</a></span>
	    <a id='nextBtn' href='#' class="btn-next-01">다음 <img src='image/nextbtn_01.png'></a>
	  </div>
	</div>
</div><!-- listDiv -->
</div><!-- #main -->

<script id="template_free" type="text/x-handlebars-template">
{{#each data}}
<tr class="data-row">
  <td>{{no}}</td>
  <td>{{category}}</td>
  <td>{{name}}</td>
  <td id='title-td'><a class="nameLink" no="{{no}}" href="#">{{title}}</a></td>
  <td>{{hit}}</td>
  <td>{{createDate}}</td>
</tr>
{{/each}}
</script>

<script>
requirejs(['app/bbs01_free'], function(bbs01_free) {
	bbs01_free.finit();
	bbs01_free.flistBoard(1, 10);
	// bbs01_free.fInfo();
});
</script>
