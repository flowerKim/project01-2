<link rel="stylesheet" href="css/bbs01_insert.css">

<div id='free-insert'>
<div class='bbs01-top-img'>
  <img src='image/bbs01_01.png'>
</div>
  <div class='bbs01-category c-head'>
    <span class='c-head-title'>카테고리</span>
    <span>
      <select name='edit-category' id='edit-category'>
        <optgroup label="분류선택" style="color:#999">
        </optgroup>
        <option value="일반">일반</option>
        <option value="질문">질문</option>
        <option value="강의자료">강의자료</option>
        <option value="공지사항">공지사항</option>
      </select>&nbsp;
    </span>
  </div>
  <div class='c-head'>
    <span class='c-head-title'>제목</span>
    <span class='span-input-01'><input type='text' name='bbs01-title' 
      id='edit-title' style="width:631px" maxlength='30'></span>
  </div>
  <div class='c-head'>
    <span class='c-head-title c-head-content'>내용</span>
    <span>
      <textarea name='bbs01-content' id='edit-content' rows='15' cols='87' 
        style="resize:none;"></textarea>
    </span>
  </div>  
  <div class='c-head'>
    <span class='c-head-title'>파일 첨부</span>
    <span class='edit-filename'></span>
    <span class='c-head-file'><input type='file'></span>
  </div>  
  <div class='c-head-buttons'>
	  <span><a href='#'><button type='button' id='bbs01-updateBtn'>저장</button></a>
	  <a href='#'><button type='button' id='bbs01-cancelBtn'>취소</button></a></span>
  </div>
  <input type='hidden' id='edit-fno'>
  <input type='hidden' id='edit-mno'>

</div>
<script>
requirejs(['app/bbs01_free'], function(bbs01_free) {
	bbs01_free.finit();
});
</script>
