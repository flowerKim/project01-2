<script src='js/app/jquery.leanModal.js' type='text/javascript'></script>

<div id='login-btn'>
  <div><a href='#loginmodal' id='modaltrigger'>
    <button class='login-btn'>LOGIN</button></a>
  </div>
</div>

<div id='myinfo-modal'>
  <div class='myinfo-header'>
	  <h2>My Information</h2>
  </div>
  <div class='txt-field'>
    <div>사진 </div>
    <div>회원 번호 <input type='text' name='no' id='mno'></div>
    <div>이름 <input type='text' name='name' id='name'></div>
  </div>
  <div class='btn-field' id='edit-button'>
    <button type='submit'>수정하기</button>
  </div>
</div>

<!-- 윈도우 -->
<script type='text/javascript'>
$(function(){
  $('#loginform').submit(function(e){
    return false;
  });
  $('#edit-btn').click(function(event){
  	event.preventDefault();
  })
  $('#modaltrigger').leanModal({ top: 110, overlay: 0.7, closeButton: '.hidemodal' });
});
</script>
<!-- 윈도우 -->
<script>
requirejs(['app/auth'], function(auth) {
  auth.init();
});
</script>
