<link rel="stylesheet" href="css/bbs01_insert.css">

<div id='free-detail'>
	<div class='bbs01-top-img'>
	  <img src='image/bbs01_01.png'>
	</div>
  <div class='bbs01-detail c-head'>
    <div class='detail-member-photo'><img id='writer-photo' src='' width='100' height='100'></div>
    <div class='detail-information'>
	    <span>분류 : </span><span class='detail-category'></span><br>
	    <span>제목 : </span><span class='detail-title'></span><br>
	    <span>이름 : </span><span class='detail-member-name'></span><br>
	    <span>등록일 : </span><span class='detail-added-date'></span><br>
	    <span class='detail-filename'>첨부 파일 : </span><span class='c-head-filename'></span>
    </div>
  </div>
  <div class='c-head'>
    <span>
      <textarea name='bbs01-content' id='bbs01-content' cols='87' 
        style="resize:none;outline:none;border:0px;padding-top:20px;padding-bottom:20px;" readonly></textarea>
    </span>
  </div>  
  <div class='c-head-buttons'>
	  <span><a id='f_editBtn' href='#' class='toUpdate'>- 수정하기</a>&nbsp;
	  <a id='f_deleteBtn' href='#' class='toDelete'>- 삭제하기</a>&nbsp;
	  <a id='f_listBtn' href='#' class='toList'>- 목록으로</a></span>
  </div>
  <input class='detail-hidden-no' type='hidden'>
</div>
<div id='replyDiv'><!-- listDiv -->
  <div class='reply-list'><span>덧글이 없습니다. 무플방지 위원이 되어주시겠어요?</span></div>
  <table id='table-reply'>
    <tbody></tbody>
  </table>
</div><!-- listDiv -->
<div id='replyForm'> <!-- 리플 입력 폼 -->
  <div class='reply-name-info'><span id='reply-name'></span></div>
  <div class='reply-textarea-form'><textarea id='reply-content' rows='5' cols='80' style="resize: none;"></textarea></div>
  <div class='reply-btn'>
    <span><a href='#'><button type='button' id='bbs01-insertReplyBtn'>저장</button></a></span>
  </div>
</div>

<script id="template_reply" type="text/x-handlebars-template">
{{#each data}}
<div class="data-row-reply">
  <div>
    <span class='reply-name'>{{name}}</span>&nbsp;
    <span class='reply-cd'>{{createDate}}</span>
    <span class='reply-edit reply-edit{{no}} link{{mno}}' 
      idname='rnumber{{no}}'><a href='#'>수정</a> | </span>
    <span class='reply-delete reply-delete{{no}} link{{mno}}' idname='{{no}}' 
      bbs-num='{{fno}}'><a href='#'>삭제</a></span>
    <span class='reply-cancel reply-cancel{{no}}' 
      idname='rnumber{{no}}'><a href='#'>수정취소</a></span>
  </div>
  <div>
    <span class="reply-content"><textarea class='update-reply-content{{no}} 
      reply-textarea reply-textarea{{no}}'  cols='88' 
      bbs-number='{{fno}}' reply-number='{{no}}' reply-member='{{mno}}' 
      readonly>{{content}}</textarea></span>
    <span class='reply-confirm reply-confirm{{no}}'><a href='#'><button 
      type='button' button-bbs-num='{{fno}}' button-r-num='{{no}}' 
      class='bbs01-updateReplyBtn'>저장</button></a></span>
  </div>  
</div>
{{/each}}
</script>

<script>
requirejs(['app/bbs01_free'], function(bbs01_free) {
	bbs01_free.finit();
});
</script>
